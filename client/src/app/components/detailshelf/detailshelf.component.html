<h3 class="my-4">
    <small>{{shelf?.name}}</small>
</h3>
<form>
    <div class="form-group">
        <div class="row">
            <div class="col-md-12">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search a book">
            </div>
        </div>
    </div>
</form>
<div *ngFor="let book of shelf?.books" class="card mb-3">
    <div class="row">
        <div class="col-md-2"><img style="min-width: 90px;max-width: 90px;min-height: 100%;max-height: 100%;"
                src="{{book?.book?.volumeInfo?.thumbnail}}"
                class="card-img-top" alt="..."></div>
        <div class="col-md-6">
            <div class="card-body">
                <h5 class="card-title">{{book?.book?.volumeInfo?.title}}</h5>
                <h6> <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span></h6>
                <h6>Authors: {{book?.book?.volumeInfo?.authors.join(',')}}</h6>
                <h6>Read pages: {{book?.numberOfReadPages}} of 299</h6>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row justify-content-center" style="height: 100%; align-items: center;">
                <div class="col-md-10">
                    <button style="width: 100%;" type="submit" data-toggle="modal" data-target="#setPagesModal"
                        class="btn btn-info mb-1">Read pages</button>
                    <div class="dropdown">
                        <button style="width: 100%;" class="btn btn-success dropdown-toggle mb-1" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Move to shelf
                        </button>
                        <button style="width: 100%;" data-toggle="modal" data-target="#exampleModal" type="button"
                            class="btn btn-danger mb-1">Delete</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this book from the shelf ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="setPagesModal" tabindex="-1" role="dialog" aria-labelledby="setPagesModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <label for="formGroupExampleInput">Read pages</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" value="0">
                </div>
                <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-info">Confirm</button>
            </div>
        </div>
    </div>
</div>
