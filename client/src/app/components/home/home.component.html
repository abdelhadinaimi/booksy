<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card my-4">
                <h5 class="card-header">Do you have an account ?</h5>
                <div class="card-body">
                    <a href="#">Sign-in or sign-up</a>
                </div>
            </div>
            <div class="card my-4" style="margin-bottom: 10px;">
                <h5 class="card-header">Search for books</h5>
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button">Go!</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card my-4">
                <h5 class="card-header">Book Shelves</h5>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Currently reading
                                    <span class="badge badge-primary badge-pill">14</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Read
                                    <span class="badge badge-primary badge-pill">2</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Read later
                                    <span class="badge badge-primary badge-pill">1</span>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
